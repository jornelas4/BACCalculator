<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>.output
    {display: none;}</style>
</head>
<body>

<h1>BAC Calculator</h1>

<label for="beers">Total number of beers consumed? </label>
<input type="number" name="beers" id="beers" value="0">
<br>


<label for="wine">Total number of glasses of wine consumed? </label>
<input type="number" name="wine" id="wine" value="0">
<br>

<label for="shots">Total number of shots consumed? </label>
<input type="number" name="shots" id="shots" value="0">
<br>

<label for="weight">Your total weight in pounds? </label>
<input type="number" name="weight" id="weight" value="0">
<br>

<label for="hours">How many hours since your first drink? </label>
<input type="number" name="hours" id="hours" value="0">
<br>


<button type="button"  class="btn btn-primary">Calculate My BAC</button>
<br>
<br>

<p class="output"> Your Blood Alcohol Content is <span
        id="result"></span>%.
</p>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="code.js"></script>


</body>
</html>
